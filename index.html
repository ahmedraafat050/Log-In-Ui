<!DOCTYPE html>
<html>

<head>
    <title>LogIn Ui</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <div class="google-form">
                <p>Log In To Your Account</p>
                <div>
                    <img src="images/241d930e0985b82ee6dadbc44d7b6351fbd3be6b.png">
                    <p>Log In With Google</p>
                </div>
            </div>
            <div class="divider">
                <div></div>
                <p>OR</p>
                <div></div>
            </div>
            <div class="email-form">
                <p>Email Address</p>
                <input type="email" placeholder="Enter Your Email Address">
                <button>Countinue</button>
            </div>
            <p>Don't have an account? <span>Sign Up</span></p>
        </div>
        <div class="main-text">
            <h2>Seanless data tiering with Online Archive</h2>
            <p>Offload aged data from your cluster to a lower-cost, queryable storage tier. Create an Online Archive to
                start save on storage costs.</p>
        </div>
    </div>
</body>

</html>
